    <main>
        <div class="event-registration">
            <h1>Event Registration</h1>
            <form action="#" method="post">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required>

                 <label for="event" class="form-label">Select Event</label>
                <select id="event" name="event" required>
                    <option value="" disabled selected>Select an Event</option>
                    <option value="Event 1">Corporate Gala</option>
                    <option value="Event 2">Product Launch</option>
                    <option value="Event 3">Family Day</option>
                    <option value="Event 4">Weddings</option>
                    <option value="Event 5">Birthday Parties</option>
                    <option value="Event 6">Surprise Parties</option>
                </select>
